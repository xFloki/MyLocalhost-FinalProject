<p>
  task-manager works!
</p>

<button (click)="logout()">Logout</button>

<div class="tasks">
  <div class="">
    <div *ngFor="let task of tasks">
      <p>{{task.name}}</p>
      <button type="button" (click)="add(task._id)" name="button">Add</button>
    </div>
  </div>


  <p>/////</p>
  <ul>
    <li *ngFor="let t of weekTasks">
      {{t.task.name}}
    </li>
  </ul>

</div>
