<br>
<img class="center" style="margin-top:30px" src="/assets/home.png"
width="150" alt="">

<div  class="" style="text-align:center">
  <br>
  <h3>Register</h3>
  <br>
  <form (ngSubmit)="signUp(newUser)" class="example-form" #registerForm="ngForm">

    <mat-form-field class="example-full-width">
      <input matInput placeholder="Username" name="username" [(ngModel)]="newUser.username">
    </mat-form-field>
    <br>
    <mat-form-field class="example-full-width">
      <input type="password" matInput placeholder="Password" name="password"
      [(ngModel)]="newUser.password">
    </mat-form-field><br>
    <mat-form-field class="example-full-width">
      <input matInput placeholder="Name" name="name" [(ngModel)]="newUser.name">
    </mat-form-field>
    <br>
    <mat-form-field class="example-full-width">
      <input matInput type="email" placeholder="Email" name="email" [(ngModel)]="newUser.email">
    </mat-form-field>
    <br><br>

    <button mat-raised-button color="primary" >Register</button>
    <a [routerLink]="['/login']" style="margin-left:15px;">Already Have Account</a>
    <p class="error" *ngIf="error">{{ error }}</p>
  </form>
</div>
